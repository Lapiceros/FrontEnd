<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Perro vs Hombre</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">DIFERENCIAS ENTRE EL PERRO Y EL HOMBRE</th>
        </tr>
        <tr>
            <th rowspan="2">DIFERENCIAS</th>
            <th colspan="2">PERRO</th>
            <th rowspan="2">HOMBRE</th>
        </tr>
        <tr>
            <th>PEQUEÑO</th>
            <th>GRANDE</th>
        </tr>
        <tr>
            <td>Duración crecimiento</td>
            <td>10 meses</td>
            <td>18 a 24 meses</td>
            <td>16 años</td>
        </tr>
        <tr>
            <td>Tiempo de gestación</td>
            <td colspan="2">58 a 63 días</td>
            <td>9 meses</td>
        </tr>
        <tr>
            <td>Duración de vida del pelo/cabello</td>
            <td colspan="2">1 año</td>
            <td>2 a 7 años</td>
        </tr>
    </table>
</body>
</html>
